 advisor.1.desc_07:1 "和平与我们同在, 我的陛下.\n\n我是 VIR, 一台人工智能原型机. 我的任务是在您带领我们安全从母星离开这一空前壮举的过程中,向您提供一些必要的建议和协助.\n\n$advisor.1.desc_filler$"
#advisor.1.desc_08:1 "Greetings, Chancellor.\n\nI am VIR, a prototype synthetic intelligence developed by the finest minds of our civilization to serve as your advisor. I shall endeavor to perform my duties with the utmost efficiency.\n\n$advisor.1.desc_filler$"
