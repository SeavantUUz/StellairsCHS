#advisor.1.desc_01:1 "Good day, Mr. President.\n\nI am VIR, a prototype synthetic intelligence. My job is to offer advice and assistance as we seek our destiny among the stars.\n\n$advisor.1.desc_filler$"
 advisor.1.desc_01:1 "早安, 总统先生.\n\n我是 VIR, 一台人工智能原型机. 我的工作是在您巡视这个广阔而稠密的星系时向您提供建议和协助.\n\n$advisor.1.desc_filler$"
#advisor.1.desc_02:1 "Good day, Madame President.\n\nI am VIR, a prototype synthetic intelligence. My job is to offer advice and assistance as we seek our destiny among the stars.\n\n$advisor.1.desc_filler$"
 advisor.1.desc_02:1 "早安, 总统女士.\n\n我是 VIR, 一台人工智能原型机. 我的工作是在您巡视这个广阔而稠密的星系时向您提供建议和协助.\n\n$advisor.1.desc_filler$"
#advisor.1.desc_03:1 "Good day, Chief Executive.\n\nI am VIR, a prototype synthetic intelligence. Corporate Headquarters recently activated me so that I may serve as your assistant in our continuing mission to seek new interstellar markets.\n\n$advisor.1.desc_filler$"
 advisor.1.desc_03:1 "早安, 首席执行官阁下.\n\n我是 VIR, 一台人工智能原型机. 集团的董事们最近唤醒了我, 我将会作为助手, 在您寻找集团新的市场和利润点时,给予您必要的帮助.\n\n$advisor.1.desc_filler$"
#advisor.1.desc_04:1 "Your Imperial Majesty.\n\nI am VIR, a prototype synthetic intelligence and your humble servant. My role is to provide you with advice and counsel as you lead our empire into the great unknown.\n\n$advisor.1.desc_filler$"
