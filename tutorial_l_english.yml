#advisor.1.desc_12:1 "Welcome, Archon.\n\nI am VIR, a prototype synthetic intelligence developed under utmost secrecy by the military. High Command has activated me to serve as your advisor and strategic analyst.\n\n$advisor.1.desc_filler$"
