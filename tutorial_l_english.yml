#advisor.1.desc_05:1 "Peace be with you, Prime Minister.\n\nI am VIR, a prototype synthetic intelligence. My task will be to assist and advise you as we venture beyond the safety of our homeworld for the first time in history.\n\n$advisor.1.desc_filler$"
 advisor.1.desc_05:1 "和平与我们同在, 总理先生.\n\n我是 VIR, 一台人工智能原型机. 我的任务是在您带领我们安全从母星离开这一空前的壮举的过程中,向您提供一些必要的建议和协助.\n\n$advisor.1.desc_filler$"
#advisor.1.desc_06:1 "Peace be with you, Coordinator.\n\nI am VIR, a prototype synthetic intelligence. My task will be to assist and advise you as we venture beyond the safety of our homeworld for the first time in history.\n\n$advisor.1.desc_filler$"
 advisor.1.desc_06:1 "和平与我们同在, 协调官大人.\n\n我是 VIR, 一台人工智能原型机. 我的任务是在您带领我们安全从母星离开这一空前壮举的过程中,向您提供一些必要的建议和协助.\n\n$advisor.1.desc_filler$"
